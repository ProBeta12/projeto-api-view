<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
</head>
<body>
    <section>
        <form class="formulario">
            <h1>Cadastro</h1>
            <label for='nome'>Nome:</label>
            <input type='text' id='nome' name='nome' placeholder='Apenas letras' required>

            <label for='email'>Email:</label>
            <input type='email' id='email' name='email' placeholder='exemplo@exemplo.com' required>

            <label for='cpf'>CPF:</label>
            <input type='text' id='cpf' name='cpf' placeholder='000.000.000-00' required>

            <label for='senha'>Senha:</label>
            <input type='password' id='senha' name='senha' required>

            <input type='submit' value='Cadastrar' id='cadastrar' placeholder='Cadastrar'>
            <p>JÃ¡ possui uma conta?<a id='login' href='../../index.html'>Entrar</a></p>
        </form>
    </section>
    <script src="./assets/js/index.js"></script>
</body>
</html>
